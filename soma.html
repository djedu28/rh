</head>

<body>
    <h1>CALCULADORA: SOMA</h1>
    
    <form>
        <input name="a" type="number">
        + <input name="b" type="number">
        = <input name="x" type="number">
    </form>
    <button onclick="soma()">
        adasd
    </button>

</body>
<script>
    function soma(){
        a = document.getElementsByName("a")[0]
        b = document.getElementsByName("b")[0]
        x = document.getElementsByName("x")[0]
    
        x.value = Number(a.value) + Number(b.value)
    }

</script>
